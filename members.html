<!-- members.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Toastmasters Points Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Source Sans Pro', sans-serif; margin: 0; background: #f5f5f5; color: #333; }
    header { background: #004165; color: white; display: flex; align-items: center; padding: 1rem; gap: 1rem; }
    header h1 { font-family: 'Montserrat', sans-serif; margin: 0; font-size: 1.8rem; }
    .controls { padding: 1rem; background: white; display: flex; align-items: center; justify-content: center; gap: 1rem; }
    select, input { padding: .5rem; font-size: 1rem; }
    #loading { text-align: center; padding: 1rem; font-style: italic; color: #666; }
    #details { max-width: 960px; margin: 1rem auto; padding: 0 1rem; }
    .category-header { background: #772432; color: white; padding: .5rem; margin-top: 1.5rem; font-family: 'Montserrat', sans-serif; }
    table { width: 100%; border-collapse: collapse; background: white; }
    th { background: #A9B2B1; padding: .5rem; text-align: left; }
    td { padding: .5rem; border-bottom: 1px solid #ddd; }
    footer { background: #004165; color: white; text-align: center; padding: .75rem; margin-top: 2rem; font-size: .9rem;}
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/f3/Toastmasters_International_logo.svg" alt="Toastmasters Logo" height="50">
    <h1>Toastmasters Points Dashboard</h1>
  </header>

  <div class="controls">
    <label for="memberSelect">Select Member:</label>
    <select id="memberSelect" disabled>
      <option>Loading...</option>
    </select>
  </div>

  <div id="loading">Loading data...</div>
  <div id="details"></div>
  <footer>Where Leaders Are Made</footer>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const sheetUrls = {
      "Attendance": "...csv URL...",
      "Early Attendance": "...",
      "Role Taking": "...",
      "Last Minute Roles": "...",
      "Speeches": "...",
      "Evaluations": "...",
      "Level Completions": "...",
      "Awards": "...",
      "ExCom & Sub.": "...",
      "Table Topics": "...",
      "Summary": "...",
      "Total": "..."
    };
    const allData = {};

    async function fetchSheet(key) {
      const res = await fetch(sheetUrls[key]);
      const text = await res.text();
      return Papa.parse(text, { header: true }).data;
    }

    async function init() {
      const sel = document.getElementById("memberSelect");
      for (const key of Object.keys(sheetUrls)) {
        try {
          allData[key] = await fetchSheet(key);
        } catch (e) {
          console.error("Error loading", key, e);
        }
      }
      const summary = allData["Summary"] || [];
      const members = summary.slice(2).map(r => r.Name).filter(n => n).sort();
      sel.innerHTML = '<option value="">-- Select Member --</option>' + members.map(n => `<option>${n}</option>`).join('');
      sel.disabled = false;
      document.getElementById("loading").style.display = 'none';
      sel.addEventListener('change', () => renderDetails(sel.value));
    }

    function renderDetails(name) {
      const d = document.getElementById("details");
      d.innerHTML = name ? `<h2>${name}</h2>` : '';
      for (const [category, rows] of Object.entries(allData)) {
        const row = rows.find(r => r.Name === name);
        if (!row) continue;
        d.innerHTML += `<div class="category-header">${category}</div><table><tr>`;
        Object.entries(row).forEach(([col, val]) => {
          if (val && col !== 'Name') d.innerHTML += `<th>${col}</th>`;
        });
        d.innerHTML += '</tr><tr>';
        Object.entries(row).forEach(([col, val]) => {
          if (val && col !== 'Name') d.innerHTML += `<td>${val}</td>`;
        });
        d.innerHTML += '</tr></table>`;
      }
    }

    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
