<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Toastmasters Points Dashboard</title>

  <!-- Toastmasters brand CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- External libraries -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <header>
    <img src="https://www.toastmasters.org/themes/custom/toastmasters_bootstrap/logo.svg" alt="Toastmasters Logo" />
    <h1>Toastmasters Points Dashboard</h1>
  </header>

  <main>
    <div class="controls">
      <label for="memberSelect">Select Member:</label>
      <select id="memberSelect" aria-label="Select Member">
        <option value="">-- Choose a Member --</option>
      </select>

      <label for="periodStart">Start Date:</label>
      <input type="date" id="periodStart" aria-label="Start Date" />

      <label for="periodEnd">End Date:</label>
      <input type="date" id="periodEnd" aria-label="End Date" />

      <label for="toggleMeetingNum">Show Meeting Numbers
        <input type="checkbox" id="toggleMeetingNum" checked />
      </label>

      <button id="refreshBtn" aria-label="Refresh Data">Refresh</button>
      <button id="showLeaderboardBtn" aria-label="Show Leaderboard">Show Leaderboard</button>
    </div>

    <div id="memberData" aria-live="polite">
      <!-- Member detailed points will appear here -->
    </div>

    <section id="leaderboardView" aria-live="polite" aria-label="Leaderboard">
      <h2>Leaderboard</h2>
      <table role="table" aria-describedby="leaderboard-desc">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Member</th>
            <th>Total Points</th>
          </tr>
        </thead>
        <tbody>
          <!-- Leaderboard data will be injected here -->
        </tbody>
      </table>
    </section>

    <section id="top5Chart" aria-label="Top 5 Members Chart">
      <canvas id="top5BarChart" role="img" aria-label="Bar chart showing top 5 members"></canvas>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
