<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Toastmasters Points Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding: 20px;
      background: #f9fafb;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .member-details th,
    .member-details td {
      vertical-align: middle;
    }
    .toggle-switch {
      margin-left: 10px;
    }
    .error-message {
      color: red;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Toastmasters Points Viewer</h1>

    <div class="mb-3">
      <label for="memberSelect" class="form-label">Select Member:</label>
      <select class="form-select" id="memberSelect">
        <option value="">-- Select a member --</option>
      </select>
    </div>

    <div class="mb-3 d-flex flex-wrap align-items-center gap-3">
      <label for="periodSelect" class="form-label mb-0">Filter by Period:</label>
      <select id="periodSelect" class="form-select w-auto">
        <option value="all">All Meetings</option>
        <option value="month">This Month</option>
        <option value="quarter">This Quarter</option>
      </select>

      <label for="startDateInput" class="form-label mb-0">Start Date:</label>
      <input type="date" id="startDateInput" class="form-control w-auto" />

      <label for="endDateInput" class="form-label mb-0">End Date:</label>
      <input type="date" id="endDateInput" class="form-control w-auto" />

      <div class="form-check form-switch ms-3">
        <input class="form-check-input" type="checkbox" id="toggleMeetingNumbers" />
        <label class="form-check-label" for="toggleMeetingNumbers">Show Meeting Numbers</label>
      </div>
    </div>

    <div class="mb-3">
      <button id="showLeaderboardBtn" class="btn btn-primary me-2">Show Leaderboard</button>
      <button id="showChartBtn" class="btn btn-secondary me-2">Show Top 5 Chart</button>
      <button id="clearFiltersBtn" class="btn btn-outline-danger">Clear Filters</button>
    </div>

    <div id="errorMessage" class="error-message"></div>

    <div id="memberData" class="mt-4"></div>

    <div id="leaderboardView" class="mt-4"></div>

    <canvas id="top5Chart" style="max-width: 700px; display: none;" class="mt-4"></canvas>
  </div>

  <!-- Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
