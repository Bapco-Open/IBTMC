<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toastmasters Points Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="tm-header">
    <img src="logo.png" alt="Toastmasters Logo" class="tm-logo">
    <h1>Toastmasters Club Points Tracker</h1>
  </header>

  <div class="container">
    <div class="filters">
      <label>Member:</label>
      <select id="memberSelect">
        <option value="">-- Select Member --</option>
      </select>

      <label>Period:</label>
      <select id="periodSelect">
        <option value="all">All Time</option>
        <option value="quarter">This Quarter</option>
        <option value="month">This Month</option>
        <option value="custom">Custom</option>
      </select>

      <div class="date-range">
        <label>From:</label>
        <input type="date" id="startDate">
        <label>To:</label>
        <input type="date" id="endDate">
      </div>

      <label>
        <input type="checkbox" id="toggleMeetingNumbers"> Show Meeting Numbers
      </label>

      <button id="showLeaderboardBtn">🏆 Leaderboard</button>
      <button id="showChartBtn">📊 Top 5 Chart</button>
      <button id="clearFiltersBtn">🔄 Clear</button>
    </div>

    <div id="error" class="error"></div>
    <div id="memberData"></div>
    <div id="leaderboardView"></div>
    <canvas id="top5Chart" style="display: none;"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
